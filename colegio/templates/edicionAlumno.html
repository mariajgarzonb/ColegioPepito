<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="short icon" href="{% static 'logo.jpeg' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts (Ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'css/edicionAlumno.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-success bg-light">
        <a class="navbar-brand" href="#">Colegio Pepito Perez</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edici√≥n de Alumno</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="formularioAlumno" action="/editarAlumno/" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ alumno.id }}">
                            <div class="form-group">
                                <input type="text" id="txtNombre" name="txtNombre" value="{{ alumno.nombre }}" class="form-control" minlength="3" maxlength="30" placeholder="Nombre" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtApellido" name="txtApellido" value="{{ alumno.apellido }}" class="form-control" minlength="3" maxlength="30" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white"><i class="far fa-save"></i> Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735SkWEa" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8w+ua9aPECO+SN7X8dKHaXIrq1g99R/8T2Q0lyB9B7cwj8z5tYUuZdzB+KkS" crossorigin="anonymous"></script>
</body>
</html>
