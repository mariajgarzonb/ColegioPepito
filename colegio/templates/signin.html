{% extends 'base.html' %} {% block content %}


<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
        
                <h1 class="text-center">Ingreso</h1>
            
            {{error}}
            
              {% csrf_token %}
            
              {{error}} {% csrf_token %}
            
              <div class="mb-3">
                <label for="username">Usuario:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Escribir el usuario"
                />
              </div>
            
              <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Escribir la contraseña"
                />
              </div>
            
              <button class="btn btn-primary">Ingresar</button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
